syntax = "proto3";

message ID {
	string Value = 1;
}

message UnitState {
	ObjectState Base = 1;
	float Speed = 2;
	Vector Direction = 3;
	Vector Destignation = 4;
}

message BuildingState {
	ObjectState Base = 1;
	Vector Size = 2;
	Vector Waypoint = 3;
}

message ObjectState {
	ID ID = 1;
	Vector Position = 2;
	float Health = 3;
	float MaxHealth = 4;
}

message Vector {
	float X = 1;
	float Y = 2;
}

message Empty {}